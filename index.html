<!DOCTYPE html>
<html lang="en" style="width:100%">

<head>
  <meta charset="utf-8" />
  <title>Magic Cubby - A Series Subjugator</title>

  <link rel="stylesheet" href="./styles/css/basic.css" />
  <link rel="stylesheet" href="./styles/css/debug.css" />

  <!-- This script loads in a patchwork of polyfills that I stumble into during testing -->
  <script src="./scripts/js/dev/subjugator/polyfills.js" type="text/javascript"></script>

  <!-- Let's load up some metadata using a hacky way of importing json! It burns!-->
  <script src="./data/episode-list.json.js" type="text/javascript"></script>
  <script src="./data/timecode-list.json.js" type="text/javascript"></script>

  <!-- Why am I monkeypatching console.error to give me more sailent error messages? Because reasons. -->
  <script type="text/javascript">
    //<![CDATA[
    //* debug bits *//

    window.onerror=function(msg, url, linenumber){
      console.error("[%s]\t %s\n\t\t\t\t\t\t\t  Url: %s\n\t\t\t\t\t\t\t  Line Number: %s", new Date().toISOString(), msg, url, linenumber);
    return true;} 
    //]]>
  </script>


</head>
  
<body>
  <div id="video-list">
    <span id>Episode:</span>
  </div>
  <span id="video-title">No Title Found</span>

    <!-- this is where the video player widget ends up loading-->
  <div id="yt-player" >
    If you can see this it means the video player didn't load.
  </div>

  <div id="controls">
    <!-- video controls panel -->
    <div id="info-line">
      <input style="margin:0"
             title="When the video ends, should we play the next video automatically?"
             id="continuous_play"
             name="continuous_play"
             value="continuous_play"
             checked type="checkbox" />
      <label title="When the video ends, should we play the next video automatically?"
             for="continuous_play">Play Continuously?</label>

      <div id="video-details">					
        Video ID: <textarea id="videonumber" name="videonumber" rows="1" cols="6">VIDEONUMBER</textarea>
        Timecode: <textarea id="timecode" name="timecode" rows="1" cols="35">TIMESTAMP</textarea>
      </div>
    </div>

    <div id="video-state">
      <span class="control-label">Video Controls:</span>
      <a href="javascript:void(0);" onclick="play();">Play</a>
      <a href="javascript:void(0);" onclick="pause();">Pause</a>
      <a href="javascript:void(0);" onclick="playPauseToggle();">Play/Pause</a>
      <a href="javascript:void(0);" onclick="pause();rewind();">Stop</a>
      <a href="javascript:void(0);" onclick="rewind();">Rewind</a>

      <span class="control-label">Audio Controls:</span>
      <a href="javascript:void(0);"  onclick="mute();">mute</a>
      <a href="javascript:void(0);" onclick="unmute();">unmute</a>
      <a href="javascript:void(0);" onclick="muteUnmuteToggle();">mute/unmute</a>
    </div>

    <div id="video-navigation">
      <span class="control-label">Seek:</span>
      <a href="javascript:void(0);" onclick="seekBy(-60);">-1m</a>
      <a href="javascript:void(0);" onclick="seekBy(-30);">-30s</a>
      <a href="javascript:void(0);" onclick="seekBy(-5);">-5s</a>
      <a href="javascript:void(0);" onclick="seekBy(-3);">-3s</a>
      <a href="javascript:void(0);" onclick="seekBy(-1);">-1s</a>
      <a href="javascript:void(0);" onclick="seekBy(1);">+1s</a>
      <a href="javascript:void(0);" onclick="seekBy(3);">+3s</a>
      <a href="javascript:void(0);" onclick="seekBy(5);">+5s</a>
      <a href="javascript:void(0);" onclick="seekBy(30);">+30s</a>
      <a href="javascript:void(0);" onclick="seekBy(60);">+1m</a>

      <span class="control-label">Naviage:</span>
      <a href="javascript:void(0);" onclick="previousVideo();">Previous Episode</a>
      <a href="javascript:void(0);" onclick="nextVideo();">Next Episode</a>
      <a href="javascript:void(0);" onclick="randomVideo();">Random Episode</a>
    </div>
  </div>
  
  <!--<a href="https://youtube.com/watch?v=rfqiibq7Jrw&t=2m24s">its happening!</a>-->


  <!-- generate the episode list -->
  <script src="./scripts/js/dev/subjugator/data-loader.js" type="text/javascript"></script>

  <!-- generate the video player -->
  <!-- old depreciated <script src="./scripts/js/dev/subjugator/video-controller.js" type="text/javascript"></script> -->
  <script src="./scripts/js/dev/subjugator/video-controller-api.js" type="text/javascript"></script>

</body>

</html>
